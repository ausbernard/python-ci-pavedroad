name: Python Deploy NP

on:
  workflow_call:
    inputs:
      python-version:
        description: 'Python version to use'
        required: false
        type: string
        default: "3.10"
  workflow_dispatch:
    inputs:
      python-version:
        description: 'Python version to use'
        required: false
        default: '3.10'
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: python-deploy-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}

jobs:
  lint-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ github.event.inputs.python-version || inputs.python-version || '3.10' }}
          cache: "pip"
      - name: Ensure python version for pre-commit
        run: |
          python --version
          which python
          python -m pip install --upgrade pip
      - name: Install and Test
        run: |
          pip install -e ".[dev]"
          pre-commit run --all-files
          pytest -v --cov=src --cov-report=term-missing

  version:
    name: Compute Version
    runs-on: ubuntu-latest
    needs: lint-test
    outputs:
      version: ${{ steps.semver.outputs.version }}
      tags: ${{ steps.meta.outputs.tags }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute next version
        id: semver
        uses: paulhatch/semantic-version@v5.4.0
        with:
          tag_prefix: "v"
          version_format: "${major}.${minor}.${patch}"
          major_pattern: "BREAKING CHANGE"
          minor_pattern: "feat:"
          search_commit_body: true
          bump_each_commit: false

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            # PR builds (no push)
            type=ref,event=pr
            type=sha,format=long,prefix=pr-,enable=${{ github.event_name == 'pull_request' }}
            # publish tags only on push to main
            type=raw,value=v${{ steps.semver.outputs.version }},enable=${{ github.event_name == 'push' && startsWith(github.ref,'refs/heads/main') }}
            type=raw,value=latest,enable=${{ github.event_name == 'push' && startsWith(github.ref,'refs/heads/main') }}

  build:
    name: Build (PR) / Build & Push (publish)
    runs-on: ubuntu-latest
    needs: version
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      # Login only when going to push
      - uses: docker/login-action@v3
        if: github.event_name == 'push' && startsWith(github.ref,'refs/heads/main')
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # PR builds: no push
      - name: Build (PR only)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: ${{ needs.version.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Publishes: push image
      - name: Build & Push (publish)
        if: github.event_name == 'push' && startsWith(github.ref,'refs/heads/main')
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ needs.version.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  tag-and-release:
    name: Tag and Create GitHub Release
    runs-on: ubuntu-latest
    needs: [version, build]
    if: github.event_name == 'push' && startsWith(github.ref,'refs/heads/main')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create tag if missing
        run: |
          VERSION="v${{ needs.version.outputs.version }}"
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "Tag $VERSION already exists."
          else
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git tag "$VERSION"
            git push origin "$VERSION"
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.version.outputs.version }}
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
